<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkTree Clone</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }
        .link {
            display: block;
            background: #f0f0f0;
            padding: 15px;
            margin: 10px 0;
            text-align: center;
            text-decoration: none;
            color: #333;
            border-radius: 5px;
        }
        form {
            margin: 20px 0;
        }
        input {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            box-sizing: border-box;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    {% block content %}{% endblock %}
</body>
</html>
